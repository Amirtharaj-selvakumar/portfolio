<script>
const slide = document.querySelector('.carousel-slide');
let counter = 0;
const autoScrollInterval = 3000; // set the time interval for auto scrolling

function autoScroll() {
  if (counter < slide.children.length - 1) {
    counter++;
    slide.style.transform = `translateX(-${counter * 100}%)`;
  } else {
    counter = 0;
    slide.style.transform = 'translateX(0)';
  }
}

let autoScrollTimer = setInterval(autoScroll, autoScrollInterval);

// Pause auto scrolling when the user hovers over the carousel
slide.addEventListener('mouseenter', () => {
  clearInterval(autoScrollTimer);
});

// Resume auto scrolling when the user leaves the carousel
slide.addEventListener('mouseleave', () => {
  autoScrollTimer = setInterval(autoScroll, autoScrollInterval);
});


</script>
